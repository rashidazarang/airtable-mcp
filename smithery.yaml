# Smithery configuration file: https://smithery.ai/docs/build/project-config/smithery-yaml
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - airtableToken
    properties:
      airtableToken:
        type: string
        description: Your Airtable Personal Access Token (starts with 'pat.')
      baseId:
        type: string
        description: Your default Airtable base ID (optional, starts with 'app')
  commandFunction:
    |-
    (config) => ({ command: 'npx', args: ['-y', '@rashidazarang/airtable-mcp'], env: { AIRTABLE_PAT: config.airtableToken, ...(config.baseId && { AIRTABLE_BASE_ID: config.baseId }) } })